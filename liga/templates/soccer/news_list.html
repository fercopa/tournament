{% extends 'base.html' %}

{% block title %}Lista de noticias{% endblock %}
{% block content %}
<h1>Noticas</h1>
<p>
  <a class="btn btn-success" href="{% url 'news-create' %}">Nueva noticia</a>
</p>
<div class="list-group">
    {% for item in object_list %}
    <div class="row">
        <div class="col-6">
            <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action">{{ item }}</a>
        </div>
        <div class="col-3">
            <a class="btn btn-primary" href="{% url 'news-update' item.pk %}">Editar</a>
            <a class="btn btn-danger" href="{% url 'news-delete' item.pk %}">Eliminar</a>
        </div>
    </div>
    {% empty %}
    <h3>No hay {{ element.title }} a√∫n. </h3>
    {% endfor %}
</div>
{% endblock %}

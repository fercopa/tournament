{% extends 'base.html' %}

{% block title %}Categorías{% endblock %}
{% block content %}
<h1>Categorías</h1>
<p>
  <a class="btn btn-success" href="{% url 'category-create' %}">Nueva categoría</a>
</p>
<div class="list-group">
    {% for item in object_list %}
    <div class="row">
        <div class="col-6">
            <a href="{{ item.get_absolute_url }}" class="list-group-item list-group-item-action">{{ item }}</a>
        </div>
        <div class="col-3">
            <a class="btn btn-primary" href="{% url 'category-update' item.pk %}">Editar</a>
            <a class="btn btn-danger" href="{% url 'category-delete' item.pk %}">Eliminar</a>
        </div>
    </div>
    {% empty %}
    <h3>No hay categorías aún. </h3>
    {% endfor %}
</div>
{% endblock %}
